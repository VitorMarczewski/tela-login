<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">  
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>                
                        <input type="email" name="login" id="ilogin"  autocomplete="email" placeholder="Digite seu e-mail" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                
                
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="password" name="sen" id="isen" placeholder="Digite sua senha" minlength="8" maxlength="8" required autocomplete="current-password">
                        <label for="isen"></label>
                    </div>   
                    <input type="submit" value="Entrar">   
                    <a  href="#" class="botao" >Esqueci a Senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
